<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <title>DJ style Music App </title>
</head>

<body>
    <div class="player">

        <div class="circle__base">
            <div class="circle ">
                <div class="circle__point"></div>
            </div>
        </div>
        <div class="circle__btn"></div>

        <div class="base">
            <div class="base__circle">
                <div class="base__stick"></div>
            </div>
        </div>
        <div class="switch">
            <div class="switch1"></div>
            <div class="switch2 red"></div>
            <a class="switch3">Play</a>
        </div>
        
        <div class="audio">
            <audio id="audio" src=""></audio>
        </div>





    </div>
    <div class="bottom">
        <div class="bottom__txt">曲を選択</div>
        <ul class="ul">
            <li class="list list1">
                <div class="list__photo">
                    <img src="images/booyah.jpg" alt="">
                </div>
                <div class="list__right">
                    <p class="list__ttl">Booyah</p>
                    <p class="list__name">Showtek</p>
                </div>
            </li>

            <li class="list list2">
                <div class="list__photo">
                    <img src="images/inthenameoflove.jpg" alt="">
                </div>
                <div class="list__right">
                    <p class="list__ttl">In the name of love</p>
                    <p class="list__name">MartinGarrix</p>
                </div>


            </li>

            <li class="list list3 list__bottom">
                <div class="list__photo">
                    <img src="images/beautiflulnow.jpg" alt="">
                </div>
                <div class="list__right">
                    <p class="list__ttl">Beautiful now</p>
                    <p class="list__name">Zedd</p>
                </div>
            </li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/music.js"></script>
</body>

</html>
